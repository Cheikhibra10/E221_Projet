name: ðŸš€ Build & Deploy pedagogie-service

on:
  workflow_dispatch:
  repository_dispatch:
    types: [commun-published]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get commun version from dispatch event
        id: get-version
        run: echo "commun_version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Update commun.version property in pom.xml
        run: |
          version=${{ steps.get-version.outputs.commun_version }}
          echo "Updating commun.version in pom.xml to $version"
          mvn versions:set-property -Dproperty=commun.version -DnewVersion=$version

      - name: Build and deploy pedagogie-service
        run: ./mvnw deploy -DskipTests
