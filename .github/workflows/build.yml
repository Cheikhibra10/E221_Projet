name: ğŸš€ Build & Deploy pedagogie-service

on:
  workflow_dispatch:
  repository_dispatch:
    types: [commun-published]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # NÃ©cessaire pour pouvoir faire un commit et push

      - name: ğŸ·ï¸ Get commun version from dispatch event
        id: get-version
        run: echo "commun_version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ” Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: ğŸ”§ Make mvnw executable
        run: chmod +x ./mvnw

      - name: ğŸ›  Update commun.version property in pom.xml
        run: |
          ./mvnw versions:set-property -Dproperty=commun.version -DnewVersion=${{ steps.get-version.outputs.commun_version }}
          ./mvnw versions:commit

      - name: âœ… Commit updated pom.xml
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add pom.xml
          git commit -m "ğŸ”„ MAJ commun.version => ${{ steps.get-version.outputs.commun_version }}" || echo "Pas de changement Ã  commiter"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and deploy pedagogie-service
        run: ./mvnw deploy -DskipTests
