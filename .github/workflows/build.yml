name: üöÄ Build & Deploy pedagogie-service

on:
  workflow_dispatch:
  repository_dispatch:
    types: [commun-published]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: üì¶ Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. Get commun version from repository_dispatch event
      - name: üè∑Ô∏è Get commun version
        id: get-version
        run: echo "commun_version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT

      # 3. Display commun version
      - name: üìù Display commun version
        run: |
          echo "Using commun version: ${{ steps.get-version.outputs.commun_version }}"

      # 4. Setup Java 21
      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 5. Configure Maven settings for GitHub Packages
      - name: üîê Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # 6. Make Maven Wrapper executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # 7. Clean project and local cache of commun
      - name: Force clean
        run: |
          rm -rf ~/.m2/repository/com/cheikh/commun
          ./mvnw clean

      # 8. Update commun.version in pom.xml
      - name: üõ† Update commun.version in pom.xml
        run: |
          ./mvnw versions:set-property \
            -Dproperty=commun.version \
            -DnewVersion=${{ steps.get-version.outputs.commun_version }} \
            -DgenerateBackupPoms=false
          ./mvnw versions:commit

      # 9. Debug updated POM version & build
      - name: Debug Maven Version
        run: |
          echo "Commun version now set to:"
          ./mvnw help:evaluate -Dexpression=commun.version -q -DforceStdout
          echo "Project version:"
          ./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout
          echo "Building project (package)..."
          ./mvnw package -DskipTests
          echo "Content of target directory:"
          ls -lh target/

      # 10. Commit updated pom.xml
      - name: ‚úÖ Commit updated pom.xml
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add pom.xml
          git commit -m "üîÑ MAJ commun.version => ${{ steps.get-version.outputs.commun_version }}" || echo "Pas de changement √† commiter"
          git pull --rebase origin master
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 10bis. Fix NULL values in cycle table before deploy
      - name: üõ† Fix cycle table (NULL -> 0)
        run: |
          if [ -z "${{ secrets.DB_HOST }}" ] || [ -z "${{ secrets.DB_USER }}" ] || [ -z "${{ secrets.DB_PASSWORD }}" ] || [ -z "${{ secrets.DB_NAME }}" ]; then
            echo "‚ùå DB secrets missing (DB_HOST/USER/PASSWORD/NAME)."
            exit 1
          fi

          DB_PORT="${{ secrets.DB_PORT }}"
          if [ -z "$DB_PORT" ]; then DB_PORT=5432; fi

          echo "üì¶ Installing PostgreSQL client..."
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client-16

          echo "üîç Checking current columns in cycle table..."
          PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -c "SELECT column_name, data_type, is_nullable, column_default FROM information_schema.columns WHERE table_name = 'cycle';"

          echo "üîç Checking if column cycle.taux_horaire exists..."
          HAS_COL=$(PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -At -c "SELECT 1 FROM information_schema.columns WHERE table_name='cycle' AND column_name='taux_horaire' LIMIT 1;")

          if [ -z "$HAS_COL" ]; then
            echo "‚ûï Column missing. Creating..."
            PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
              -h "${{ secrets.DB_HOST }}" \
              -U "${{ secrets.DB_USER }}" \
              -d "${{ secrets.DB_NAME }}" \
              -p "$DB_PORT" \
              -c "ALTER TABLE cycle ADD COLUMN IF NOT EXISTS taux_horaire NUMERIC DEFAULT 0;"
          else
            echo "‚úÖ Column already exists."
          fi

          echo "üßπ Backfilling NULLs to 0..."
          PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -c "UPDATE cycle SET taux_horaire = 0 WHERE taux_horaire IS NULL;"

          echo "üìå Setting DEFAULT 0..."
          PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -c "ALTER TABLE cycle ALTER COLUMN taux_horaire SET DEFAULT 0;"

          echo "üîí Attempting NOT NULL..."
          PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -c "ALTER TABLE cycle ALTER COLUMN taux_horaire SET NOT NULL;" \
            || echo '‚ö†Ô∏è Could not set NOT NULL (some NULLs remain or permissions issue).'

          echo "üìÑ Final column definition:"
          PGPASSWORD="${{ secrets.DB_PASSWORD }}" psql \
            -h "${{ secrets.DB_HOST }}" \
            -U "${{ secrets.DB_USER }}" \
            -d "${{ secrets.DB_NAME }}" \
            -p "$DB_PORT" \
            -c "SELECT column_name, data_type, is_nullable, column_default FROM information_schema.columns WHERE table_name = 'cycle';"

      # 11. Build and Deploy pedagogie-service
      - name: üöÄ Build and Deploy pedagogie-service
        run: ./mvnw deploy -DskipTests
